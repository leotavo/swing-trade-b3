name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          package-name: swing-trade-b3
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          extra-files: |
            pyproject.toml
            src/swing_trade_b3/__init__.py
